<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <p id="hour-label" class="label">Hours</p>
            <p id="min-label" class="label">Minutes</p>
            <p id="sec-label" class="label">Seconds</p>
        </div>

        <div class="input-section">
            <input type="number" id="hour" max="99" min="0" value="0" class="time">
            <p id="p1" class="semicolon">:</p>
            <input type="number" id="minute" max="60" min="0" value="0" class="time">
            <p id="p2" class="semicolon">:</p>
            <input type="number" id="sec" max="60" min="0" value="0" class="time">
        </div>

        <div class="btn-container">
            <button id="start" class="btn">Start</button>
            <button id="reset" class="btn">Reset</button>
        </div>

    </div>

</body>

</html>
